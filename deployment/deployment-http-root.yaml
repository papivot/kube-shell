apiVersion: v1
kind: Namespace
metadata:
  name: k8s-papivot-tools
  labels:
    project.name: k8s-papivot-tools
    project.app: k8s-papivot-tools
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-shell
  namespace: k8s-papivot-tools
  labels:
    project.name: kube-shell
    project.app: kube-shell
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-shell
  labels:
    project.app: kube-shell
    project.name: kube-shell
rules:
  - apiGroups:
    - '*'
    resources:
    - '*'
    verbs: ["get", "list", "watch"]
  - nonResourceURLs:
    - '*'
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-shell
  labels:
    project.app: kube-shell
    project.name: kube-shell
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-shell
subjects:
- kind: ServiceAccount
  name: kube-shell
  namespace: k8s-papivot-tools
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    project.app: kube-shell
    project.name: kube-shell
  name: kube-shell
  namespace: k8s-papivot-tools
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 7681
  selector:
    project.app: kube-shell
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    project.name: kube-shell
    project.app: kube-shell
  name: kube-shell
  namespace: k8s-papivot-tools
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      project.app: kube-shell
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        project.app: kube-shell
    spec:
      hostPID: true
      containers:
      - env:
        - name: CLUSTER_NAME
          value: kube-shell.env1.lab.test
        - name: TINI_SUBREAPER
        image: whoami6443/ttyd_nossl:0.2.3
        imagePullPolicy: IfNotPresent
        name: kube-shell
        ports:
        - containerPort: 7681
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
        # Run with elevated privilages
          readOnlyRootFilesystem: true
          privileged: true
        volumeMounts:
        - mountPath: /tmp/scratch
          name: cache-volume
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        stdin: true
        tty: true
      volumes:
      - name: cache-volume
        emptyDir: {}
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: kube-shell
      serviceAccountName: kube-shell
      terminationGracePeriodSeconds: 30
